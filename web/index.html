<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Snap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div ng-app="snap">
    <header id="header" ng-controller="HeaderCtrl">
      <div class="row clearfix">
        <h1>Snap</h1>
        <ul>
          <li> {{ userName }} </li>
        </ul>
      </div>
    </header>

    <div ng-controller="MapCtrl">
      <mapbox map-id="james-lane-conkling.5630f970" lat="37.78" lng="-122.45" zoom="13" ng-style="{ 'top': DOM.headerHeight() + 'px', 'right': DOM.sidebarWidth() + 'px' }">
        <div id='find'>{{headerHeight}}</div>
        <div ng-repeat="feature in geojson.features">
          <marker lat="{{feature.geometry.coordinates[1]}}" lng="{{feature.geometry.coordinates[0]}}" color="#39cccc">
            <div><em>Created At: {{feature.properties.created_at}}</em></div>
            <div><em>Updated At: {{feature.properties.updated_at}}</em></div>
          </marker>
        </div>
      </mapbox>
    </div>

    <div ng-controller="SidebarCtrl">
      <div id="sidebar">
        
      </div>
    </div>
    
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/d3/d3.js" charset="utf-8"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
  <script src="bower_components/angular-mapbox/dist/angular-mapbox.js"></script>
  <script src="script.js"></script>
</body>
</html>
